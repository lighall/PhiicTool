<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>正在跳转到今日订阅...</title>
    <script>
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const targetFile = `${year}${month}${day}.txt`;
        const redirectUrl = `https://nodefree.githubrowcontent.com/${year}/${month}/${targetFile}`;
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>正在跳转到今日订阅文件：<a href="javascript:location.reload()">如果未自动跳转，请点击刷新</a></p>
</body>
</html>
