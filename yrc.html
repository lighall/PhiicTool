<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>羊肉串会员计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
        .formula {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>羊肉串会员计算器</h2>
        <input type="number" id="amount" placeholder="请输入金额" step="0.01" min="0">
        <button onclick="calculate()">计算优惠</button>
        
        <div class="result" id="output"></div>
    </div>

    <script>
        function calculate() {
            const amountInput = document.getElementById('amount');
            const output = document.getElementById('output');
            
            // 输入验证
            if (amountInput.value === '') {
                alert('请输入有效金额！');
                return;
            }
            
            const originalAmount = parseFloat(amountInput.value);
            if (isNaN(originalAmount) || originalAmount < 0) {
                alert('请输入有效的正数金额！');
                return;
            }

            // 计算过程
            const discountRate = 1000 / 1118;
            const discountedAmount = originalAmount * discountRate;
            const roundedAmount = discountedAmount.toFixed(2); // 保留两位小数，第三位四舍五入
            
            // 显示结果
            output.innerHTML = `
                <div class="formula">
                    计算过程：<br>
                    原始金额：￥${originalAmount.toFixed(2)}<br>
                    优惠公式：金额 / 1118 × 1000<br>
                    计算结果：￥${discountedAmount} → ￥${roundedAmount}
                </div>
                <div class="result">
                    最终优惠金额：<strong>￥${roundedAmount}</strong>
                </div>
            `;
        }
    </script>
</body>
</html>
